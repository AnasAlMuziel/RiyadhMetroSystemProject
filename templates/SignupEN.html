<!DOCTYPE html>
<html lang="ar" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="icon" href="/static/images/train.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Almarai", sans-serif;
        background: url("/static/images/home-banner.jpg") no-repeat center center fixed;
        background-size: cover;
        color: #333;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(247, 247, 249, 0.9);
      }

      #p2 {
        position: absolute;
        bottom: 5px;
        right: 20px;
        font-size: 1.5rem;
      }

      .login-box {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-box h1 {
        font-size: 1.8rem;
        color: #32cd32;
        margin-bottom: 1rem;
      }

      .login-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        background-color: #32cd32;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-box button:hover {
        background-color: #28a428;
      }

      .login-box a {
        color: #32cd32;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .login-box a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h1>Sign up</h1>
        <form action="/register" method="post">
          <input
            type="text"
            name="firstname"
            placeholder="First name"
            required
          />
          <input
            type="text"
            name="lastname"
            placeholder="Last name"
            required
          />
          <div style="display: flex; align-items: center; gap: 15px;">
            <label>Choose your gender:</label>
            <div style="display: flex; align-items: center; gap: 15px;">
              <input type="radio" id="male" name="gender" value="male" required />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </div>
          </div>
          <input
            type="text"
            name="phone_number"
            placeholder="Phone Number"
            required
          />
          <input
            type="date"
            name="birthday"
            placeholder="Date of birth"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="password_confirmation"
            placeholder="Password confirmation"
            required
          />
          <button type="submit">Sign up</button>
        </form>
        <p id="p2"><a href="/signup-a">العربية</a></p>
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
  </body>
</html>
