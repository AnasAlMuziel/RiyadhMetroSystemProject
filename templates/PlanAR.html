<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة مترو الرياض</title>
    <link rel="icon" href="/static/images/train.png" type="image/png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static\css\styles.css">
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
        
        .map-sidebar {
            border-right: none;
            border-left: 1px solid #e5e7eb;
        }

        .lang-link {
            margin-right: auto;
            margin-left: 0;
        }

        header nav {
            margin-right: 0;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/homepage_ar">الرئيسية</a>
            <a href="/paths-ar">الخطوط</a>
            <a href="/tickets-ar">التذاكر</a>
            <a href="/about-ar">عن المترو</a>
            <a href="/contact_form_ar?source_page=ContactEN.html">اتصل بنا</a>
            <a href="/user-profile?source_page=PlanAR.html">الملف الشخصي</a>
        </nav>
        <div>
            <a href="/plan" class="lang-link">English</a>
        </div>
    </header>

    <div class="map-container">
        <div class="map-sidebar">
            <h2>خريطة المترو</h2>
            <div class="station-info">
                <h3>مخطط الرحلة</h3>
                <form id="route-form">
                    <div class="input-group">
                        <label for="start">نقطة الانطلاق:</label>
                        <select id="start">
                            <option value="">اختر محطة الانطلاق</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="destination">الوجهة:</label>
                        <select id="destination">
                            <option value="">اختر محطة الوصول</option>
                        </select>
                    </div>
                    <button type="submit" class="plan-button">ابحث عن المسار</button>
                </form>
                <div id="route-info" class="route-info"></div>
            </div>
        </div>
        <div id="map"></div>
    </div>



    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="static\js\map.js"></script>
</body>
</html>
